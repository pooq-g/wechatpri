<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <title>登录</title>
  </head>

  <body>
    <div class="login_main">
      <div class="login_form">
        <h6 class="t_tit">账号登录</h6>
        <div class="form">
          <li>
            <input type="text" class="ipt ipt_txt ipt_name" />
          </li>
          <li>
            <input type="password" class="ipt ipt_txt ipt_psd" />
          </li>
          <input type="button" value="登 录" class="ipt ipt_button" />
        </div>
      </div>
    </div>

    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/common.js" charset="utf-8"></script>
    <!-- <script src="js/login.js"></script> -->
    <script src="js/md5.js"></script>
    
    <script>
      $(function() {
        $('.login_form .ipt').focus(function() {
          $(this).addClass('focus')
        })
        $('.login_form .ipt').blur(function() {
          $(this).removeClass('focus')
        })

        $('.ipt_button').click(function(){
          location.href="好友管理.html"
        })
      })
    </script>
  </body>
</html>
