      <div class="layui-side left_menu_side">

      <div class="layui-body">
        <div class="friend_bar layui-form">
          <li class="item">
            <div class="selectbox">
              <select name="" id="">
                <option value="1">选择发布账号</option>
                <option value="2">选择发布账号</option>
                <option value="3">选择发布账号</option>
              </select>
            </div>
          </li>
        </div>
        <div class="qg_tit">发布内容</div>
        <div class="qg_main bg_white layui-form">
          <div class="friend_text">
            <textarea
              name=""
              class="ipt textarea"
              placeholder="说说你的想法吧。。。"
            ></textarea>
            <div class="bar">
              <span class="bq"></span>
              <span class="words fr">0/1000</span>
            </div>
          </div>
          <div class="friend_type">
            <h6 class="friend_tit">类型</h6>
            <div class="radio_group">
              <div class="grp">
                <input
                  type="radio"
                  name="type"
                  value="图片"
                  title="图片"
                  checked=""
                />
              </div>
              <div class="grp">
                <input type="radio" name="type" value="链接" title="链接" />
              </div>
            </div>
            <div class="fileup_box">
              <ul class="upload-ul clearfix">
                <li class="upload-pick">
                  <div
                    class="webuploader-container clearfix"
                    id="goodsUpload"
                  ></div>
                </li>
              </ul>
            </div>
          </div>
          <div class="friend_comment">
            <h6 class="friend_tit">评论提醒设置</h6>
            <div class="radio_group">
              <div class="grp">
                <input
                  type="radio"
                  name="com"
                  value="展示评论"
                  title="展示评论"
                  checked=""
                />
              </div>
              <div class="grp">
                <input
                  type="radio"
                  name="com"
                  value="隐藏评论"
                  title="隐藏评论"
                />
              </div>
            </div>
            <p class="fz">评论（可多选）</p>
            <textarea
              name=""
              class="ipt textarea"
              placeholder="请输入评论，多条评论请用；分隔"
            ></textarea>
          </div>
          <div class="friend_btns">
            <button class="button this">立即发布</button>
            <button class="button">定时发布</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="layui/layui.js" charset="utf-8"></script>
    <script src="js/common.js" charset="utf-8"></script>
    <script src="js/loginout.js"></script>
    <script>
      layui.use(['form', 'upload', 'laydate'], function() {
        var form = layui.form,
          layer = layui.layer,
          layedit = layui.layedit,
          laydate = layui.laydate,
          upload = layui.upload
      })
    </script>
    <script src="js/webuploader.min.js"></script>
    <script src="js/diyUpload.js"></script>
    <script>
      $(function() {
        //上传图片
        var $tgaUpload = $('#goodsUpload').diyUpload({
          url: 'uploadFilePath',
          success: function(data) {},
          error: function(err) {},
          buttonText: '',
          accept: {
            title: 'Images',
            extensions: 'gif,jpg,jpeg,bmp,png'
          },
          thumb: {
            width: 172,
            height: 172,
            quality: 100,
            allowMagnify: true,
            crop: true,
            type: 'image/jpeg'
          }
        })
      })

      //控制输入的文字数量
      $("body").delegate(".ipt","propertychange input",function(){
        if($(this).length > 0){
            var $len = $(this).val().length
            var $inputlen = 1000-$len;
            $(".words").html($inputlen + "/1000")
            if($len >= 1000){ 
                $(this).val($(this).val().substring(0,1000));    
                $(".words").html(0)
            }
        }else{
            console.log("未输入")
        }
    })
    </script>
  </body>
